## StatefulSet
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: fpp
spec:
  selector:
    matchLabels:
      app: fpp
  serviceName: "fpp"
  replicas: 1
  template:
    metadata:
      labels:
        app: fpp
    spec:
      containers:
      - name: fpp
        image: falconchristmas/fpp:latest
        ports:
        - containerPort: 5055
          name: http-5055
        volumeMounts:
        - name: fpp-config
          mountPath: "/config"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
      volumes:
      - name: fpp-config
        persistentVolumeClaim:
          claimName: fpp-config
